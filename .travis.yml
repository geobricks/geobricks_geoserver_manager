language: python

python:
  - "2.7"

addons:
  apt:
    packages:
    - tomcat7

jdk:
  - oraclejdk7

install:
  - "pip install -r requirements.txt"
  - "pip install pytest pytest-cov"
  - "pip install -e ."   # install package using setup.py in editable mode

script:
   - py.test --cov geobricks_geoserver_manager.core --cov-report term-missing